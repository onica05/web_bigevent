<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>大事件后台管理系统项目--文章列表</title>
		<!-- 导入layui 的样式表 -->
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
		<!-- 导入自己的样式表 -->
		<link rel="stylesheet" href="../assets/css/article/art_list.css" />
	</head>
	<body>
		<!-- 卡片区域 -->
		<div class="layui-card">
			<div class="layui-card-header">
				<span>文章列表</span>
			</div>
			<div class="layui-card-body">
				<!-- 筛选区域 -->
				<form class="layui-form" action="">
					<div class="layui-form-item layui-inline">
						<select name="cate_id" >
							<!-- 所有分类里面的分类，是动态获取的 -->
						</select>
					</div>
					<div class="layui-form-item layui-inline">
						<select name="state" >
							<option value="">所有状态</option>
							<option value="已发布">已发布</option>
							<option value="草稿">草稿</option>
						</select>
					</div>
					<div class="layui-form-item layui-inline">
						<button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
					</div>
				</form>
				<!-- 列表区域 -->
				<table class="layui-table">
					<colgroup>
						<col>
						<col width="150">
						<col width="180">
						<col width="150">
						<col width="150">
					</colgroup>
					<thead>
						<tr>
							<th>文章标题</th>
							<th>分类</th>
							<th>发表时间</th>
							<th>状态</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
				<!-- 分页区域 -->
				<div id="pageBox"></div>
			</div>
		</div>

		<!-- 与模板引擎对应接口的地方——列表数据的模板 -->
		<script type="text/html" id="tpl-table">
		{{each data}}
		<tr>
			<td>{{$value.title}}</td>
			<td>{{$value.cate_name}}</td>
			<td>{{$value.pub_date|dateFormat}}</td>
			<td>{{$value.state}}</td>
			<td>
				<!-- data-id="{{$value.id}}"  自定义属性，为了在触发编辑点击事件的时候，获取到分类的名称和别名 -->
				<button type="button" class="layui-btn layui-btn-normal layui-btn-xs btn-edit"
					data-id="{{$value.Id}}">编辑</button>
				<button type="button" class="layui-btn layui-btn-danger layui-btn-xs  btn-delete"
					data-id="{{$value.Id}}">删除</button>
			</td>
		</tr>
		{{/each}}
		</script>
		

		<!-- 为了layer.open弹出层的content显示内容 -->
		<!-- 分类可选项的模板结构 -->
		<script type="text/html" id="tpl-cate">
			<option value="">所有分类</option>
			{{each}}
			<option value="$value.Id">{{$value.name}}</option>
			{{/each}}
		</script>


		<!-- 导入layui 的js -->
		<script src="../assets/lib/layui/layui.all.js"></script>
		<!-- 导入jquery 的js -->
		<script src="../assets/lib/jQuery.min.js"></script>
		<!-- 导入baseAPI 的js -->
		<script src="../assets/js/baseAPI.js"></script>
		<!-- 导入模板引擎 -->
		<script src="../assets/lib/template-web.js"></script>
		<!-- 导入自己 的js -->
		<script src="../assets/js/article/art_list.js"></script>
	</body>
</html>
