<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>大事件后台管理系统项目--文章列表</title>
		<!-- 导入layui 的样式表 -->
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
		<!-- 导入裁剪图片的样式表 -->
		<link rel="stylesheet" href="../assets/lib/cropper/Cropper.css" />
		<!-- 导入自己的样式表 -->
		<link rel="stylesheet" href="../assets/css/article/art_pub.css" />
	</head>
	<body>
		<!-- 卡片区域 -->
		<div class="layui-card">
			<div class="layui-card-header">
				<span>写文章</span>
			</div>
			<div class="layui-card-body">
				<!-- 发布文章的表单 -->
				<form class="layui-form" id="form-pub">
					<!-- 第一行-->
					<div class="layui-form-item">
						<label class="layui-form-label">文章标题</label>
						<div class="layui-input-block">
							<input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<!-- 第二行-->
					<div class="layui-form-item">
						<label class="layui-form-label">文章类别</label>
						<div class="layui-input-block">
							<select name="cate_id" lay-verify="required">
								<!-- 文章类别 动态获取 -->
							</select>
						</div>
					</div>
					<!-- 第三行-->
					<div class="layui-form-item">
						<label class="layui-form-label">文章内容</label>
						<div class="layui-input-block" style="height: 400px;">
							<!-- 重要： 这个textarea之后会变成 附文本编辑器区域 -->
							<textarea name="content"></textarea>
						</div>
					</div>
					<!-- 第四行 -->
					<div class="layui-form-item">
						<label class="layui-form-label">文章封面</label>
						
						<!-- 选择封面区域 -->
						<div class="layui-input-block cropper-box">
							<!-- 左侧裁剪区 -->
							<div class="cropper-left">
								<img id="iamge" src="../assets/images/sample2.jpg" alt="" />
							</div>
							<!-- 右侧预览器和选择封面区 -->
							<div class="cropper-right">
								<!-- 预览区 -->
								<div class="img-preview"></div>
								<!-- 选择封面按钮 -->
								<button type="button" class="layui-btn layui-btn-danger" id="btnChooseImage">选择封面</button>
								<!-- 隐藏的 文件选择框-->
								<input type="file" id="coverFile" style="display: none;" accept="image/png, image/jpeg, image/gif"/>
							</div>
						</div>
					</div>
					
					<!-- 第五行 -->
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit >发布</button>
							<button class="layui-btn layui-btn-primary" lay-submit id="btnSave2">存为草稿</button>
						</div>
					</div>

				</form>
			</div>
		</div>
		
		
		
		
		<!-- 分类的模板-->
		<script type="text/html" id="tpl-cate">
			<option value="">请选择文章类别</option>
			{{each data}}
			<option value="{{$value.Id}}">{{$value.name}}</option>
			{{/each}}
		</script>

		<!-- 导入layui 的js -->
		<script src="../assets/lib/layui/layui.all.js"></script>
		<!-- 导入jquery 的js -->
		<script src="../assets/lib/jQuery.min.js"></script>
		<!-- 导入baseAPI 的js -->
		<script src="../assets/js/baseAPI.js"></script>
		<!-- 导入模板引擎 -->
		<script src="../assets/lib/template-web.js"></script>
		<!-- 附文本 -->
		<script src="../assets/lib/tinymce/tinymce.min.js"></script>
		<script src="../assets/lib/tinymce/tinymce_setup.js"></script>
		<!-- 导入裁剪图片的 js -->
		<script src="../assets/lib/cropper/Cropper.js"></script>
		<script src="../assets/lib/cropper/jquery-cropper.js"></script>
		<!-- 导入自己 的js -->
		<script src="../assets/js/article/art_pub.js"></script>
	</body>
</html>
