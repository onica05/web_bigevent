<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>大事件后台管理系统项目--文章分类</title>
		<!-- 导入layui 的样式表 -->
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css" />
		<!-- 导入自己的样式表 -->
		<link rel="stylesheet" href="../assets/css/article/art_cate.css" />
	</head>
	<body>
		<!-- 卡片区域 -->
		<div class="layui-card">
			<div class="layui-card-header">
				<span>文章类别管理</span>
				<button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
			</div>
			<div class="layui-card-body">
				<!-- 表格 -->
				<table class="layui-table">

					<colgroup>
						<!-- 这是给每一列定义宽度的-->
						<col><!-- 自适应 -->
						<col>
						<col width="200">
					</colgroup>

					<thead>
						<tr>
							<th>分类名称</th>
							<th>分类别名</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<!-- 与模板引擎对应接口的地方——表格数据的模板 -->
		<script type="text/html" id="tpl-table">
		{{each data}}
		<tr>
			<td>{{$value.name}}</td>
			<td>{{$value.alias}}</td>
			<td>
				<!-- data-id="{{$value.id}}"  自定义属性，为了在触发编辑点击事件的时候，获取到分类的名称和别名 -->
				<button type="button" class="layui-btn layui-btn-normal layui-btn-xs btn-edit" data-id="{{$value.Id}}">编辑</button>
				<button type="button" class="layui-btn layui-btn-danger layui-btn-xs  btn-delete" data-id="{{$value.Id}}">删除</button>
			</td>
		</tr>
		{{/each}}
		</script>


		<!-- 为了layer.open弹出层的content显示内容 -->
		<!-- 添加分类的弹出层 -->
		<script type="text/html" id="dialog-add">
			<form class="layui-form" action="" id="form-add">

				<div class="layui-form-item">
					<label class="layui-form-label">分类名称</label>
					<div class="layui-input-block">
						<input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
							class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">分类别名</label>
					<div class="layui-input-block">
						<input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
							class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">确定添加</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>

			</form>
		</script>


		<!-- 为了layer.open弹出层的content显示内容 -->
		<!-- 修改分类的弹出层 -->
		<script type="text/html" id="dialog-edit">
			<form class="layui-form"  id="form-edit" lay-filter="form-edit"> <!-- lay-filter= "form-edit"  数据填充--><!-- lay-filter	任意字符	过滤器，主要用于事件匹配 -->
				<!-- 隐藏域，保存id的值 -->
				<input type="hidden" name="id" >
				<div class="layui-form-item">
					<label class="layui-form-label">分类名称</label>
					<div class="layui-input-block">
						<input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
							class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">分类别名</label>
					<div class="layui-input-block">
						<input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
							class="layui-input">
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo">确定修改</button>
					</div>
				</div>

			</form>
		</script>

		<!-- 导入layui 的js -->
		<script src="../assets/lib/layui/layui.all.js"></script>
		<!-- 导入jquery 的js -->
		<script src="../assets/lib/jQuery.min.js"></script>
		<!-- 导入baseAPI 的js -->
		<script src="../assets/js/baseAPI.js"></script>
		<!-- 导入模板引擎 -->
		<script src="../assets/lib/template-web.js"></script>
		<!-- 导入自己 的js -->
		<script src="../assets/js/article/art_cate.js"></script>
	</body>
</html>
