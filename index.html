<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>大事件后台管理系统项目--首页</title>
		<!-- 导入layui 的样式表 -->
		<link rel="stylesheet" href="assets/lib/layui/css/layui.css"/>
		<!-- 导入图标样式表 -->
		<link rel="stylesheet" href="assets/fonts/iconfont.css">
		<!-- 导入自己的样式表 -->
		<link rel="stylesheet" href="assets/css/index.css"/>
	</head>
	<body>
		<!-- 直接使用layui的布局代码 -->
		<div class="layui-layout layui-layout-admin">
			<!-- 头部 -->
			<div class="layui-header">
				<div class="layui-logo layui-hide-xs layui-bg-black">
					<img src="assets/images/logo.png"/>
				</div> <!-- 大标题-->
				
				<!-- 顶部右侧 -->
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item layui-hide layui-show-md-inline-block">
						<a href="javascript:;" class="user-info">
							<img src="../code/assets/images/sample.jpg" class="layui-nav-img"/> <!-- 头像-->
							<span class="text-avatar">A</span> <!-- 文本头像-->
							个人中心
						</a>
						<dl class="layui-nav-child">
							<dd><a href="">基本资料</a></dd>
							<dd><a href="">更换头像</a></dd>
							<dd><a href="">重置密码</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item" >
						<a href="javascript:;" id="btnLogout">
							<span class="iconfont icon-tuichu"></span>
							退出
						</a>
					</li>
				</ul>
			</div>
            <!-- 左侧边导航栏-->
			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					
					<!-- 头像区域 -->
					<div class="user-info">
						<img src="../code/assets/images/sample.jpg" class="layui-nav-img"/> <!-- 头像-->
						<span class="text-avatar">A</span> <!-- 文本头像-->
						<span id="welcome">欢迎 ***</span>
					</div>
					
					
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					
					<!-- lay-shrink：展开子菜单时，是否收缩兄弟节点已展开的子菜单  -->
					<!-- lay-shrink="all"收缩全部兄弟菜单子菜单 -->
					
					<ul class="layui-nav layui-nav-tree" lay-shrink="all">
						<!-- 首页 -->
						<li class="layui-nav-item layui-this">
							<a class="" href="home/dashboard.html" target="fm">
								<span class="iconfont icon-home"></span> <!-- 图标-->
								首页
							</a>
						</li>
						
						<!-- 文章管理 -->
						<li class="layui-nav-item">
							<a href="javascript:;">
								<span class="iconfont icon-16"></span>
								文章管理
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;">
										<i class="layui-icon layui-icon-app"></i>   <!-- 图标-->
										文章类别
									</a>
								</dd>
								<dd>
									<a href="javascript:;">
										<i class="layui-icon layui-icon-template-1"></i>   
										文章列表
									</a>
								</dd>
								<dd>
									<a href="javascript:;">
										<i class="layui-icon layui-icon-upload-drag"></i>   
										发布文章
									</a>
								</dd>
							</dl>
						</li>
						<!-- 个人中心 -->
						<li class="layui-nav-item">
							<a href="javascript:;">
								<span class="iconfont icon-user"></span>
								个人中心
							</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;">
										<i class="layui-icon layui-icon-file-b"></i>   
										基本资料
									</a>
								</dd>
								<dd>
									<a href="javascript:;">
										<i class="layui-icon layui-icon-user"></i>   
										更换头像
									</a>
								</dd>
								<dd>
									<a href="javascript:;">
										<i class="layui-icon layui-icon-password"></i>   
										重置密码
									</a>
								</dd>
							</dl>
						</li>
					</ul>
					
				</div>
			</div>

			<div class="layui-body">
				<!-- 内容主体区域 -->
				
				<!-- <iframe name="fm" src=""></iframe>  name属性用来指定当前iframe的名称，src属性用来规定在iframe中显示的文档的url -->
				<!-- 主要还是方便于每个页面的切换，直接通过src的url地址切换 -->
				
				<!-- <a href="/1.html" target="fm"></a>  href属性用来指定打开哪个网页，target属性用来指定在哪里打开网页 -->
				<!-- target="fm" 表示： 在name="fm" 的iframe中 打开指定的网页-->
				<!-- iframe 和 a标签的target 有点锚链接的意思 -->
				
				<iframe name="fm" src="home/dashboard.html" frameborder="0"></iframe>  <!-- 这里的src写的地址，可以让页面一打开就是链接的页面-->
				
			</div>

			<div class="layui-footer">
				<!-- 底部固定区域 -->
				@www.itheima.com-黑马程序员
			</div>
		</div>
		
		
		<!-- 导入layui的js 文件 -->
		<script src="assets/lib/layui/layui.all.js"></script>
		<!-- 导入jquery -->
		<script src="assets/lib/jQuery.min.js"></script>
		<!-- 导入baseAPI!!!! -->
		<script src="assets/js/baseAPI.js"></script>
		<!-- 导入自己的js文件 -->
		<script src="assets/js/index.js"></script>
	</body>
</html>
