<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>大事件后台管理系统项目--重置密码</title>
		<!-- 导入layui 的样式表 -->
		<link rel="stylesheet" href="../assets/lib/layui/css/layui.css"/>
		<!-- 导入cropper 的样式表 -->
		<link  rel="stylesheet" href="../assets/lib/cropper/Cropper.css"/>
		<!-- 导入自己的样式表 -->
		<link rel="stylesheet" href="../assets/css/user/user_avatar.css"/>
	</head>
	<body>
		<!-- 卡片区域 -->
		<div class="layui-card">
		  <div class="layui-card-header">更改头像</div>
		  <div class="layui-card-body">
			  
			<!-- 第一行 图片裁剪和预览区域 -->
			<div class="row1">
				<!-- 图片裁剪区域 -->
				<div class="cropper-box">
					
					<!-- 这个Img 标签很重要，将来会把它初始化为裁剪区域 -->
					<img id="image" src="../assets/images/sample.jpg"/>
					
				</div>
				
				<!-- 图片预览区域 -->
				<div class="preview-box">
					<div>
						<!-- 宽高为100的预览区域 -->
						<div class="img-preview w100"></div>
						<p class="size">100 x 100</p>
					</div>
					
					<div>
						<!-- 宽高为50的预览区域 -->
						<div class="img-preview w50"></div>
						<p class="size">50 x 50</p>
					</div>
				</div>
			</div>
			<!-- 第二行 按钮区域 -->
			<div class="row2">
				<!-- 通过accept=""属性，可以指定，允许用户选择什么类型的文件 -->
				<input type="file" id="file" accept="image/png, image/jpeg"/> <!-- 通过这个input 代做实现上传按钮的功能-->
				<button type="button" class="layui-btn" id="btnChooseImage">上传</button>
				<button type="button" class="layui-btn layui-btn-danger"id="btnUpload">确定</button>
			</div>
		  
		  </div>
		</div>
		
		
		<!-- 导入layui js文件 -->
		<script src="../assets/lib/layui/layui.all.js"></script>
		<!-- 导入cropper js文件 -->
		<script src="../assets/lib/jQuery.min.js"></script>
		<script src="../assets/lib/cropper/Cropper.js"></script>
		<script src="../assets/lib/cropper/jquery-cropper.js"></script>
		<!-- 导入baseAPI!!! -->
		<script src="../assets/js/baseAPI.js"></script>
		<!-- 导入自己 js文件 -->
		<script src="../assets/js/uesr/user_avatar.js"></script>
	</body>
</html>
